<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #1a1a2e; /*Dark navy blue text */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1a1a2e; /* Dark navy blue bar */
            padding: 25px 0;
            text-align: right;
        }
        .navbar a {
            text-decoration: none;
            color: #fff; /* White links */
            margin: 0 20px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #fca311; /* Orange on hover */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            color: #1a1a2e; /*Dark navy blue text */
        }
        p {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #fff; /* White links */
            padding: 0px 0px;
            border-radius: 0px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #3d405b; /* Darker blue on hover */
        }
        .login-signup {
            text-align: center;
        }
        .login-signup a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/calculator">Calculator</a>
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
    </div>
    <div class="container">
        <h1>Welcome to Wise Bites!</h1>
        <p>This is the home page of Wise Bites, your go-to nutrition helper. Wise Bites offers calorie calculations that inform your daily diet decisions as well as suggested meals to meet your nutritional goals!</p>
    </div>
</body>
</html>
