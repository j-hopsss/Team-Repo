<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Bites Calculator</title>
    <style>
        /* CSS styles for improved appearance */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
        }
        .calculator,
        .results {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator {
            margin-right: 20px;
        }
        .calculator h1,
        .results h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .calculator form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .calculator form input[type="text"],
        .calculator form input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator form label.gender-label {
            display: block;
            margin-bottom: 5px;
        }
        .calculator form .gender-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .calculator form .gender-buttons label {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator form .gender-buttons label:hover {
            background-color: #f0f0f0;
        }
        .calculator form .gender-buttons input[type="radio"] {
            display: none;
        }
        .calculator form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1a1a2e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .calculator form button[type="submit"]:hover {
            background-color: #0d0d16;
        }
        .results p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>User Information</h1>
            <form action="/calculator" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ request.form.get('name', '') }}" required>
                <label for="weight_lbs">Weight (lbs):</label>
                <input type="number" id="weight_lbs" name="weight_lbs" value="{{ request.form.get('weight_lbs', '') }}" required>
                <label for="height_ft">Height (ft):</label>
                <input type="number" id="height_ft" name="height_ft" value="{{ request.form.get('height_ft', '') }}" required>
                <label for="height_in">Height (in):</label>
                <input type="number" id="height_in" name="height_in" value="{{ request.form.get('height_in', '') }}" required>
                <label for="target_weight">Target Weight (lbs):</label>
                <input type="number" id="target_weight" name="target_weight" value="{{ request.form.get('target_weight', '') }}" required>
                <label for="weekly_change">Desired Weekly Weight Change (lbs):</label>
                <input type="number" id="weekly_change" name="weekly_change" value="{{ request.form.get('weekly_change', '') }}" required>
                <div>
                    <label class="gender-label">Gender:</label>
                    <div class="gender-buttons">
                        <input type="radio" id="male" name="gender" value="M" {% if request.form.get('gender', '') == 'M' %} checked {% endif %} required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="F" {% if request.form.get('gender', '') == 'F' %} checked {% endif %} required>
                        <label for="female">Female</label>
                    </div>
                </div>
                <button type="submit">Calculate and Save</button>
            </form>
        </div>
        <div class="results">
            {% if result_line_1 %}
            <h2>Results for {{ name }}:</h2>
            <p>{{ result_line_1 }}</p>
            <p>{{ result_line_2 }}</p>
            <p>{{ result_line_3 }}</p>
            <p>{{ result_line_4 }}</p>
            <p>{{ result_line_5 }}</p>
            <p>{{ result_line_6 }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
