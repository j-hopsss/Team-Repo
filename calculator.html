<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Bites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-bottom: 10px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1a1a2e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #1a1a2e;
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .results h2 {
            margin-top: 0;
            color: #333;
        }
        .results p {
            margin-bottom: 10px;
        }
        .gender-buttons input[type="radio"] {
            display: none;
        }

        .gender-buttons label {
            display: inline-block;
            cursor: pointer;
            padding: 8px 16px;
            background-color: #1a1a2e;
            color: #fff;
            border: 1px solid transparent;
            border-radius: 5px;
            margin-right: 10px;
        }

        .gender-buttons input[type="radio"]:checked + label {
            background-color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wise Bites Calculator</h1>
        <form action="/calculator" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="weight_lbs">Weight (lbs):</label>
            <input type="number" id="weight_lbs" name="weight_lbs" required>
            <label for="height_ft">Height (ft):</label>
            <input type="number" id="height_ft" name="height_ft" required>
            <label for="height_in">Height (in):</label>
            <input type="number" id="height_in" name="height_in" required>
            <label for="target_weight">Target Weight (lbs):</label>
            <input type="number" id="target_weight" name="target_weight" required>
            <label for="weekly_loss">Desired Weekly Weight Loss (lbs):</label>
            <input type="number" id="weekly_loss" name="weekly_loss" min="1" max="3" required>
            <div>
                <label>Gender:</label>
                <div class="gender-buttons">
                    <input type="radio" id="male" name="gender" value="M" required>
                    <label for="male">M</label>
                    <input type="radio" id="female" name="gender" value="F" required>
                    <label for="female">F</label>
                </div>
            </div>
            <button type="submit">Calculate</button>
        </form>

        {% if result_line_1 %}
            <div class="results">
                <h2>Results for {{ name }}:</h2>
                <p>{{ result_line_1 }}</p>
                <p>{{ result_line_2 }}</p>
                <p>{{ result_line_3 }}</p>
                <p>{{ result_line_4 }}</p>
                <p>{{ result_line_5 }}</p>
                <p>{{ result_line_6 }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
